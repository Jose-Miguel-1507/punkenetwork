<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Agencia PunkeNet</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #6200ea;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        .contact-section {
            padding: 50px 20px;
            text-align: center;
        }
        .contact-section h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }
        .contact-section p {
            font-size: 1rem;
            margin-bottom: 40px;
            color: #555;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        form input, form textarea, form button {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        form input:focus, form textarea:focus {
            outline: none;
            border-color: #6200ea;
            box-shadow: 0 0 5px rgba(98, 0, 234, 0.5);
        }
        form button {
            background-color: #6200ea;
            color: white;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            padding: 12px;
            transition: background-color 0.3s ease;
        }
        form button:hover {
            background-color: #4b00b5;
        }
        footer {
            background-color: #6200ea;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
        .boton {
            background-color: #6200ea00;
            border: none;
            color: #ffffff;
            position: absolute;
            top: 30px; left: 35px;
        }
        nav {
            background-color: #3700b3;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1rem;
            font-weight: 500;
        }

        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contacto</h1>
        <button class="boton" onclick="history.back();"><< VOLVER</button> 
    </header>
    <nav>
        <a href="Servicios.html">Servicios</a>
        <a href="Sobre nosotros.html">Sobre Nosotros</a>
        <a href="Contacto.html">Contacto</a>
    </nav>
    <section class="contact-section">
        <h2>¡Estamos aquí para ayudarte!</h2>
        <p>Completa el formulario y nos pondremos en contacto contigo lo antes posible.</p>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Tu nombre completo" required>
            <input type="email" name="email" placeholder="Tu correo electrónico" required>
            <input type="text" name="subject" placeholder="Asunto" required>
            <textarea name="message" rows="5" placeholder="Escribe tu mensaje aquí" required></textarea>
            <button type="submit">Enviar Mensaje</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Agencia PunkeNet. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
